<app-banner [a]="title"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <form #teamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
                <input type="text" [(ngModel)]="obj.teamName" name="teamName" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="number" [(ngModel)]="obj.Foundation" name="Foundation" class="form-control" placeholder="Foundation">
              </div>
              <div class="form-group ">
                <input type="text" [(ngModel)]="obj.owner"  name="owner" class="form-control" placeholder="Owner">
              </div>
              <div class="form-group " style="visibility: hidden;">
                <input type="file" class="form-control" #filePicker(change)="">
              </div>
              <div class="form-group " style="visibility: hidden;" >
               <button class="btn btn-warning" (click)="filePiker.click()">
                select team Image
               </button>
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary py-3 px-5" value="add Team">
            </div>
          </form>  
        </div>
        <div class="col-lg-3"></div>

      </div>
    </div>
  </div>
