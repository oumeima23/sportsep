<app-banner [a]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form name="form" (ngSubmit)="login()" #loginForm="ngForm">

          <div class="form-group">
            <input type="email" [(ngModel)]="obj.email" name="email"  class="form-control" placeholder="email" #email="ngModel" required>
          </div>

          <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
            <div *ngIf="email.errors.required">email is required</div>
             </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="obj.password" name="password" class="form-control" placeholder="password">
          </div>
        
          <div class="form-group">
            <button class="btn btn-primary">login</button>
            <div>{{errorMsg}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
