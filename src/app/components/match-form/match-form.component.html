<app-banner [a]="title"></app-banner>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form #matchForm="ngForm" (ngSubmit)="addOrEditMatch()" >
                    <div class="form-group">
                        <input type="number"[(ngModel)]="match.scoreOne" name="scoreOne" class="form-control" placeholder="Score One">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="match.scoreTwo" name="scoreTwo"class="form-control" placeholder="Score Two">
                    </div>
                    <div class="form-group ">
                        <input type="text" [(ngModel)]="match.teamOne" name="teamOne" class="form-control" placeholder="Team One">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.teamTwo" name="teamTwo" class="form-control" placeholder="Team Two">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-primary py-3 px-5" [value]=title>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
