<app-banner [a]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form name="form" (ngSubmit)="profile()" #profileForm="ngForm">

          <div class="form-group">
            <input type="firstName" [(ngModel)]="obj.firstName" name="firstName"  class="form-control" placeholder="firstName" >
          </div>

          <div class="form-group">
            <input type="lastName" [(ngModel)]="obj.lastName" name="lastName" class="form-control" placeholder="lastName">
          </div>
          
          <div class="form-group">
            <input type="email" [(ngModel)]="obj.email" name="email" class="form-control" placeholder="email">
          </div>
          <div class="text-center mb-3">
            <img [src]="" class="mt-3 mb-3"  alt="">
          </div>
          <div class="form-group">
            <button class="btn btn-primary">profile</button>
            <div>{{errorMsg}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
