<app-banner [a]="title"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">        
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <form #searchMatchForm="ngForm" (ngSubmit)="searchMatchByScore()" >

            <div class="form-group">
              <input type="text" [(ngModel)]="obj.scoreOne" name="scoreOne" class="form-control" placeholder="Insert score one">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)]="obj.scoreTwo" name="scoreTwo" class="form-control" placeholder="Insert score two">
              </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="search">
            </div>
            <div class="col-lg-3"></div>

          </form>  
        </div>
        
      </div>
    </div>
  </div>
