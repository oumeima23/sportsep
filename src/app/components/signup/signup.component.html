<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Signup</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" formControlName="firstName" class="form-control" placeholder="first Name">
          </div>
          <div *ngIf="signupForm.controls['firstName'].invalid && 
              (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
            <div *ngIf="signupForm.controls['firstName'].errors.required">
              firstName is required
            </div>

            <div *ngIf="signupForm.controls['firstName'].errors.minlength">
              firstName should have at least 3 carac
            </div>
          </div>

          <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control" placeholder="last Name">
          </div>

          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="password">
          </div>
          <div *ngIf="signupForm.controls['password'].invalid && 
          (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
            <div *ngIf="signupForm.controls['password'].errors.required">
              Password is required
            </div>
            <div *ngIf="signupForm.controls['password'].errors.pattern">
              Password should have at least 1 uppercase, 1number,1 special carac,min 5 and max 10
            </div>
          </div>

          <div class="form-group ">
            <input type="number" formControlName="tel" class="form-control" placeholder="tel">
          </div>
          <div class="form-group " style="visibility: hidden;">
            <input type="file"  class="form-control" #filePicker  (change)="onImageSelected($event)">
          </div>
          
          <div class="text-center mb-3">
            <button class="btn btn-success" (click)="filePicker.click()">Select Your Avatar  </button>
            <br>
            <img [src]="imagePreview" class="mt-3 mb-3"   width="200px" alt="">
          </div>
          <div class="form-group text-center">
            <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="Signup">
          </div>

        </form>
      </div>
    </div>
