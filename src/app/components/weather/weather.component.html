<app-banner [a]="title"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">        
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <form [formGroup]="searchForm" >
            <div class="form-group">
              <input type="text" formControlName="city" name="city" class="form-control" placeholder="City">
            </div>
            <div *ngIf="searchForm.controls['city'].invalid && 
            (searchForm.controls['city'].touched || searchForm.controls['city'].dirty)">
          <div *ngIf="searchForm.controls['city'].errors.required">
            city is required
          </div>
        </div>

            <div class="form-group , text-center" >
              <input type="submit"  (click)="search()" class="btn btn-primary py-3 px-5" value="search">
            </div>
            <div class="col-lg-3"></div>
          </form>  
          <div class="text-center">
            <p>Temperature:{{weather.temperature}}</p>
            <p>Humidity:{{weather.humidity}}</p>
            <p>Pressure:{{weather.pressure}}</p>
            <p> Wind Speed:{{weather.speed}}</p>
           <img [src]="weather.icone" alt="">
          </div>
        </div>
        
      </div>
    </div>
  </div>
