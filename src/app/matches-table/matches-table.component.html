
<div class="widget-next-match">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>id</th>
          <th>teamOne</th>
          <th>teamTwo</th>
          <th>scoreOne</th>
          <th>scoreTwo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of matches">
          <td>{{match._id}}</td>
          <td><strong class="text-white">{{match.teamOne}}</strong></td>
          <td>{{match.teamTwo}}</td>
          <td>{{match.scoreOne}}</td>
          <td>{{match.scoreTwo}}</td>
          <td>  
            <button class="btn btn-danger" (click)="goToDisplay(match._id)">display</button> 
            <button class="btn btn-success" (click)="goToEdit(match._id)" >edit</button>
            <button class="btn btn-success" (click)= "deleteMatchById(match._id)">delete</button>
          </td>
        </tr>
   
       
  
      </tbody>
    </table>
  </div>
